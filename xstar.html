<script>
    var a = "";
    var n = 5;
    var line = n * 2 - 1;

    for (var i = 1; i <= line; i++) {
        a = "";
        for (var j = 1; j <= line; j++) {
            if (j == i || (j + i == line + 1)) {
                a += "*";
            } else {
                a += "  ";
            }

        }
        console.log(a)
    };
</script>
